<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tracker Assunzione Farmaco</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    /* Opzionale: stile per celle senza checkbox */
    .no-checkbox {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>Tracker Assunzione Farmaco</h1>
  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Mattina</th>
        <th>Sera</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>20 febbraio</td>
        <!-- Nessuna checkbox per la mattina -->
        <td class="no-checkbox">-</td>
        <td><input type="checkbox" id="20-sera"></td>
      </tr>
      <tr>
        <td>21 febbraio</td>
        <td><input type="checkbox" id="21-mattina"></td>
        <td><input type="checkbox" id="21-sera"></td>
      </tr>
      <tr>
        <td>22 febbraio</td>
        <td><input type="checkbox" id="22-mattina"></td>
        <td><input type="checkbox" id="22-sera"></td>
      </tr>
      <tr>
        <td>23 febbraio</td>
        <td><input type="checkbox" id="23-mattina"></td>
        <td><input type="checkbox" id="23-sera"></td>
      </tr>
      <tr>
        <td>24 febbraio</td>
        <td><input type="checkbox" id="24-mattina"></td>
        <td><input type="checkbox" id="24-sera"></td>
      </tr>
      <tr>
        <td>25 febbraio</td>
        <td><input type="checkbox" id="25-mattina"></td>
        <td><input type="checkbox" id="25-sera"></td>
      </tr>
      <tr>
        <td>26 febbraio</td>
        <td><input type="checkbox" id="26-mattina"></td>
        <td><input type="checkbox" id="26-sera"></td>
      </tr>
      <tr>
        <td>27 febbraio</td>
        <td><input type="checkbox" id="27-mattina"></td>
        <!-- Nessuna checkbox per la sera -->
        <td class="no-checkbox">-</td>
      </tr>
    </tbody>
  </table>

  <script>
    // Salvataggio dello stato delle checkbox in localStorage
    function saveState() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        localStorage.setItem(checkbox.id, checkbox.checked);
      });
    }

    // Caricamento dello stato delle checkbox da localStorage
    function loadState() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(checkbox => {
        const savedState = localStorage.getItem(checkbox.id);
        if (savedState !== null) {
          checkbox.checked = (savedState === 'true');
        }
      });
    }

    // Aggiunge un listener ad ogni checkbox per salvare lo stato al cambiamento
    document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
      checkbox.addEventListener('change', saveState);
    });

    // Carica lo stato salvato al caricamento della pagina
    window.addEventListener('load', loadState);
  </script>
</body>
</html>
